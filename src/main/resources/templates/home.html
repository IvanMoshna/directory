<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><br>


<form action="/filterByName" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Filter by name" class="form-control"><br>
    <input type="text" name="position" placeholder="Filter by position" class="form-control"><br>
    <button type="submit" class="btn btn-secondary">Search</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Full name</th>
        <th scope="col">Position</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Mobile phone</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
    </tr>
    </thead>
    <tbody>
    <ul th:each="employee : ${employees}">
        <tr>
            <td><i th:text="${employee.getFirstName()} + ' ' +  ${employee.getSecondName()}"></i></td>
            <td><i th:text="${employee.getPosition()}"></i></td>
            <td><i th:text="${employee.getDateOfBirth()}"></i></td>
            <td><i th:text="${employee.getMobilePhone()}"></i></td>
            <td><i th:text="${employee.getEmail()}"></i></td>
            <td><i th:text="${employee.getDepartmentName()}"></i></td>
            <td><a th:href="${employee.getId()}">Edit</a></td>

        </tr>
    </ul>
    </tbody>
</table>

<!--<ul th:each="employee : ${employees}">
    <div class="col-4 themed-grid-col">
        <a th:href="${employee.getId()}" th:text="${employee.getFirstName()} + ' ' +  ${employee.getSecondName()}"></a>
    </div>
</ul>-->
</div>
<div class="col-md-5 mb-3">
    <a href="/employee" class="btn">Add new employee</a>
    <style>
        .btn {
            display: inline-block;
            background: #8C959D;
            color: #fff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</div>
<div class="col-md-5 mb-3">
    <a href="/department" class="btn">Add new department</a>
    <style>
        .btn {
            display: inline-block;
            background: #8C959D;
            color: #fff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</div>
<form action="/sortingByName" method="post">
    <button type="submit">Filter by first name</button>
    <style>
        .btn {
            display: inline-block;
            background: #8C959D;
            color: #fff;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</form>
<form action="/sortingByPosition" method="post">
    <button type="submit">Filter by position</button>
</form>
<form action="/export" method="get">
    <button type="submit">Export to excel</button>
</form>

</body>
</html>
