<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><br>
<div class="container order-md-2 mt-5 mb-5">
    <form th:action="${employee.id} +'/update'" method="post">
        <img th:src="@{'/img/' + ${employee.getFileName()}}"/><br>
        <label class="form-label">First name</label>
        <input type="text" name="firstName" th:value="${employee.getFirstName()}" class="form-control" required><br>
        <label class="form-label">Second name</label>
        <input type="text" name="secondName" th:value="${employee.getSecondName()}" class="form-control" required><br>
        <label class="form-label">Third name</label>
        <input type="text" name="thirdName" th:value="${employee.getThirdName()}" class="form-control"><br>
        <label class="form-label">Position</label>
        <input type="text" name="position" th:value="${employee.getPosition()}" class="form-control"><br>
        <label class="form-label">Day of birth</label>
        <input type="text" name="dateOfBirth" th:value="${employee.getDateOfBirth()}" class="form-control"><br>
        <label class="form-label">Mobile phone</label>
        <input type="text" name="mobilePhone" th:value="${employee.getMobilePhone()}" class="form-control" required><br>
        <label class="form-label">Email</label>
        <input type="text" name="email" th:value="${employee.getEmail()}" class="form-control" required><br>
        <label class="form-label">Department</label>
        <div class="form-group blu-margin">
            <select name="departmentID" class="form-control" required>
                <option th:text="${departmentSelected.title}"
                        th:value="${departmentSelected.id}"
                ></option>
                <option th:each="department : ${departmentList}"
                        th:value="${department.id}"
                        th:text="${department.title}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn">Update</button>
    </form>
        <form th:action="${employee.id} +'/remove'" method="post">
            <button type="submit" class="btn">Delete</button>
        </form>


</div>
<style>
    .btn {
        display: inline-block;
        background: #8C959D;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        padding: 20px;
        margin-left: 15px;
        margin-bottom: 10px;
    }
</style>
<style>
    body {
        margin: 20px;
    }
</style>
</body>
</html>
